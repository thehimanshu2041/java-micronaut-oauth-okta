<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>OAuth</title>
</head>
<style>
    ul {
        list-style-type: none;
        font-size: 24px;
        margin: 10px;
        padding: 10px;
        width: 200px;
        font-family: cursive;
    }

    li a {
        display: block;
        color: #000;
        padding: 10px;
        text-decoration: none;
    }

    li a:hover {
        background-color: #555;
        color: white;
    }
</style>
<body>
<h1>OAuth With Micronaut</h1>
<nav>
    <ul>
        <li th:unless="${security}">
            <a href="/oauth/login/okta">* Login</a>
        </li>
        <li th:if="${security}">
            <a href="/oauth/logout">* Logout</a>
        </li>
        <li>
            <a href="/swagger" target="_blank">* Swagger</a>
        </li>
    </ul>
</nav>
</body>
</html>
